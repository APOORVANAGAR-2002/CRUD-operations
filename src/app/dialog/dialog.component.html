<h1 mat-dialog-title>Add Product here</h1>
<div mat-dialog-content>
    <form [formGroup]="addProductForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Enter name" name="productName" formControlName="productName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select placeholder="Category" formControlName="category">
                <mat-option value="Fruits">Fruits</mat-option>
                <mat-option value="Vegetables">Vegetables</mat-option>
                <mat-option value="Electronics">Electronics</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" name="date" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="Enter price" name="price" formControlName="price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea name="comment" matInput formControlName="comment"></textarea>
        </mat-form-field>    
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button class="save-button" mat-raised-button color="primary" (click)="addProduct()">
        {{actionBtn}}
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
